
spring.datasource.url=jdbc:mysql://localhost:3306/jwt_security?useSSL=false

spring.datasource.username=root
spring.datasource.password=Root@Pass123!

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Hibernate properties. Used to generate SQL queries for MYSQL
#Hibernate generates queries for the specific database based on the Dialect class

#This property will help to automatically generate tables in the database. 
#The update property will not create a new table rather it will update the existing tables
#We also have create, dreate-drop aside update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql


## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

# Initialize the datasource with available DDL and DML scripts
spring.sql.init.mode=always



